<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="row justify-content-center">

        <form action="#" th:action="@{/api/users/profile-save}" th:object="${userInformation}" method="post">
            <table>
                <tr>
                    <th>Name:</th>
                    <td><input type="text" th:field="*{firstName}" /></td>
                </tr>
                <tr>
                    <th>Last Name:</th>
                    <td><input type="text" th:field="*{lastName}" /></td>
                </tr>
                <tr>
                    <th>Profile photo URL:</th>
                    <td><input type="text" th:field="*{profilePhotoUrl}" readonly="readonly"/></td>
                </tr>
                <tr>
                    <th>Country:</th>
                    <td><input type="text" th:field="*{country}" /></td>
                </tr>
                <tr>
                    <th>Occupation:</th>
                    <td><input type="text" th:field="*{occupation}" /></td>
                </tr>
                <tr>
                    <th>Date of birth:</th>
                    <td><input type="date" th:field="*{dateOfBirth}" /></td>
                </tr>
                <tr>
                    <th>Gender:</th>
                    <td>
                        <select th:field="*{gender}">
                            <option th:each="gender : ${T(pl.gm.apidemo1.security.utils.UserGender).values()}"
                                    th:value="${gender}" th:text="${gender.displayName}"></option>
                        </select>
                    </td>
                </tr>
            </table>
            <button type="submit">Save</button>
        </form>







        <div th:insert="logout.html :: logout-button"></div>

    </div>
</div>
</body>
</html>
